<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method No Conflict</title>
    <style>
        body {
            text-align: center;
        }

        button {
            width: 400px;
            height: 100px;
            margin-top: 10%;
            font-size: 20px;
        }

        p {
            font-size: 50px;
        }
    </style>

</head>

<body>

    <button>CLICK HERE</button>
    <p></p>

    <script src="js/jquery-3.7.1.js"></script>

    <script>
        var jq = $.noConflict();
        jq(document).ready(function () {
            jq('button').click(function () {
                jq('p').text('Added the text with button');
            });
        });
    </script>
</body>

</html>
